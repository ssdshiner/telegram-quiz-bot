<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Performance Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <p>Analyzing your performance...</p>
    </div>

    <div id="main-content" class="container hidden">
        <header>
            <h1>Performance Dashboard</h1>
            <h2 id="user-name">For You</h2>
        </header>

        <section class="card" id="overall-stats">
            <h3>Overall Stats</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="overall-accuracy">0%</span>
                    <span class="stat-label">Overall Accuracy</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="total-questions">0</span>
                    <span class="stat-label">Total Questions</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="best-subject">N/A</span>
                    <span class="stat-label">Best Subject</span>
                </div>
            </div>
        </section>

        <section class="card" id="coach-insight">
            <h3>ðŸ’¡ Coach's Insight</h3>
            <p id="insight-text">Loading insights...</p>
        </section>

        <section id="topic-performance">
            <h3>Performance by Topic</h3>
            <div id="topic-list">
                <!-- Topic cards yahan dynamically insert honge -->
            </div>
        </section>
        
        <footer>
            <p>Powered by C.A.V.Y.A Bot</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
